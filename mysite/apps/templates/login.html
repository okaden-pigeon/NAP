{% extends "header.html" %}

{% block nav_bar %}
    <div class="site-header__middle">
      <nav class="nav">
        <button class="nav__toggle" aria-expanded="false" type="button">
          menu
        </button>
        <ul class="nav__wrapper">
          <li class="nav__item"><a href="/login.html" style="text-decoration: none;">ログイン</a></li>
          <li class="nav__item"><a href="/mail_register" style="text-decoration: none;">新規登録</a></li>
        </ul>
      </nav>
    </div>
{% endblock %}

{% block content %}
  <main>
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">メールアドレス</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required autocomplete="off">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">パスワード</label>
        <input type="password" class="form-control" id="exampleInputPassword1" required autocomplete="off">
      </div>
      <button type="submit" class="btn btn-primary">ログイン</button>
    </form>
  </main>
{% endblock %}
