{% extends "header.html" %}
{% load static %}

{% block nav_bar %}
    <div class="site-header__middle">
      <nav class="nav">
        <button class="nav__toggle" aria-expanded="false" type="button">
          menu
        </button>
        <ul class="nav__wrapper">
          <li class="nav__item"><a href="/login.html" style="text-decoration: none;">ログイン</a></li>
          <li class="nav__item"><a href="/mail_register" style="text-decoration: none;">新規登録</a></li>
        </ul>
      </nav>
    </div>
{% endblock %}


{% block content %}
    <main>
      <div class="Group">
        <div class="Group-Bar"></div>
          <div class="Group-Item isActive">
            <div class="Group-Item-CircleOuter Circle Shapeborder isActive">
            <div class="Group-Item-CircleInner Circle Shapeborder isActive"></div>
          </div>
          <p class="Group-Item-Text">メールアドレス認証</p>
        </div>
          <div class="Group-Item">
            <div class="Group-Item-CircleOuter Circle Shapeborder">
            <div class="Group-Item-CircleInner Circle Shapeborder"></div>
          </div>
          <p class="Group-Item-Text">大学認証</p>
        </div>
          <div class="Group-Item">
            <div class="Group-Item-CircleOuter Circle Shapeborder">
            <div class="Group-Item-CircleInner Circle Shapeborder"></div>
          </div>
          <p class="Group-Item-Text">ユーザー登録</p>
        </div>
        <div class="Group-Item">
          <div class="Group-Item-CircleOuter Circle Shapeborder">
            <div class="Group-Item-CircleInner Circle Shapeborder"></div>
            </div>
          <p class="Group-Item-Text">完了</p>
        </div>
      </div>

      <form method="post">
          <p>メールアドレス<br>
              <input type="email" name="mail" id="mail1" required autocomplete="off">
          <p>メールアドレス（確認）<br>
              <input type="email" name="mail_confirm" id="mail1_confirm" required onchange="CheckEmail_1();" autocomplete="off">
          <button href="/university_register.html" class="button" type="submit" name="mail_register" value="メールアドレス認証">メールアドレス認証</button>
      </form>
    <script type="text/javascript" src="{% static 'js/confirm.js' %}"></script>
    </main>
{% endblock %}
